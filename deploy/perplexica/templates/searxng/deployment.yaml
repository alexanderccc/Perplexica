{{- $component := "searxng" }}
{{- $port := 8080 }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "perplexica.fullname" . }}-{{ $component }}
  labels:
    {{- include "perplexica.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ $component }}
    app.kubernetes.io/app: {{ $component }}
    app.kubernetes.io/component: {{ $component }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "perplexica.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/name: {{ $component }}
      app.kubernetes.io/app: {{ $component }}
      app.kubernetes.io/component: {{ $component }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "perplexica.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/name: {{ $component }}
        app.kubernetes.io/app: {{ $component }}
        app.kubernetes.io/component: {{ $component }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "perplexica.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}/searxng:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ $port }}
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
